{% extends 'customer_interface/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <div class="mx-auto" style="width: 800px;">
          <label for="detailsform"> <h1>Details</h1> </label>
          <hr class="my-3">
          <form method="POST" id="Cust_detail">
            {% csrf_token %}
            <h3>{{ error }}</h3>
                <div class="form-group">
                  <label for="phone_no">Phone_no:</label>
                  <input type="tel" name="Phone_no" class="form-control" id="phone_no" placeholder="Phone_no">
                </div>
                <div class="form-group ">
                  <label for="house_no">house_no:</label>
                  <input type="text" name="house_no" class="form-control" id="house_no" placeholder="house_no">
                </div>
                <div class="form-group">
                  <label for="building_name">building_name:</label>
                  <input type="text" name="building_name" class="form-control" id="building_name" placeholder="building_name">
                </div>
                <div class="form-group">
                  <label for="street">street:</label>
                  <input type="text" name="street" class="form-control" id="street" placeholder="street">
                </div>
                <div class="form-group">
                  <label for="area">area:</label>
                  <input type="text" name="area" class="form-control" id="area" placeholder="area">
                </div>
                <div class="form-group">
                  <label for="city">city:</label>
                  <input type="text" name="city" class="form-control" id="city" placeholder="city">
                </div>
                <div class="form-group">
                  <label for="state">state:</label>
                  <input type="text" name="state" class="form-control" id="state" placeholder="state">
                </div>
                <div class="form-group">
                  <label for="pincode">pincode:</label>
                  <input type="text" name="pincode" class="form-control" id="pincode" placeholder="500000">
                </div>

              <button type="submit" class="btn btn-primary">Next</button>
            </form>


        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
