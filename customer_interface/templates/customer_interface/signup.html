<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <div class="mx-auto" style="width: 600px;">
          <label for="signupform"> <h1>SignUp</h1> </label>
          <hr class="my-3">
          <form method="POST" id="signupform">
            {% csrf_token %}
            {{ error }}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First name:</label>
                  <input type="text" name="Firstname" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last name:</label>
                  <input type="text" name="Lastname" class="form-control" id="lastname" placeholder="Lastname">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" name="Username" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="Phone_no">Mobile no:</label>
                  <input type="tel" name="Phone_no" class="form-control" id="Phone_no" placeholder="+91">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password:</label>
                  <input type="password" name="Password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="form-group col-md-6">
                  <label for="password_again">Password Again:</label>
                  <input type="password" name="Password_Again" class="form-control" id="password_again" placeholder="Password">
                </div>
              </div>
              <hr style="height:2px;border-width:0;color:gray;background-color:gray">
              <label>Adress Deatils:</label>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="house_no">H No:</label>
                  <input type="text" name="house_no" class="form-control" id="house_no">
                </div>
                <div class="form-group col-md-6">
                  <label for="building_name">Building:</label>
                  <input type="text" name="building_name" class="form-control" id="building_name">
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="street">Street:</label>
                  <input type="text" name="street" class="form-control" id="street">
                </div>
                <div class="form-group col-md-6">
                  <label for="area">Area:</label>
                  <input type="text" name="area" class="form-control" id="area">
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputCity">City</label>
                  <input type="text" name="City" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" name="State" class="form-control">
                    <option selected>Telangana</option>
                    <option>Andhra Pradesh</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Zip</label>
                  <input type="text" name="Zip" class="form-control" id="inputZip">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>


        </div>
      </div>
    </div>
  </body>
</html>
